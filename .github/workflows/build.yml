name: Build Application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

    - name: Build with PyInstaller
      run: |
        pyinstaller --name "X-FMOD Toolkit" --onefile --noconsole --add-data "X-FMOD.html${{ runner.os == 'Windows' && ';' || ':' }}." app.py

    # --- Windows Installer ---
    - name: Compile Windows Installer
      if: runner.os == 'Windows'
      run: |
        choco install innosetup
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/setup.iss
        
    # --- macOS DMG ---
    - name: Create DMG
      if: runner.os == 'macOS'
      run: |
        npm install -g create-dmg
        mkdir -p dist/dmg
        create-dmg "dist/X-FMOD Toolkit.app" dist/dmg || true
        mv "dist/X-FMOD Toolkit 1.0.0.dmg" "dist/X-FMOD-Toolkit.dmg"

    # --- Upload Artifacts ---
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: X-FMOD-Toolkit-${{ runner.os }}
        path: |
          dist/X-FMOD*Toolkit*Setup.exe
          dist/*.dmg
          dist/X-FMOD Toolkit
        if-no-files-found: ignore
